<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础学习</title>
</head>

<body>


    <div id="app">{{ message }}</div>




    <script src="https://cdn.jsdeliver.net/npm/vue/dist/vue/.js"></script>
    <script>

        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message = ref('Hello vue!')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
